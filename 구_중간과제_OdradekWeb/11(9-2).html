      <div class="content_text">
            “혼자서 존재할 수 있기는 하지. 근데, 항상 혼자 존재하지만은 않아.”<br>
            자체로 존재할 수 있느냐는 질문에, 오드라데크는 잠깐 고민을 하다 대답한다.<br>
            오드라데크는 최대한 자신의 정체를 숨기려 할 테니 그 대답은 사실 중 아주 일부일 거다.<br>
            오드라데크는 여전히 계단에 머물러 있다. 아직 질문에 더 답해줄 생각인듯 싶다.
            
      </div>
