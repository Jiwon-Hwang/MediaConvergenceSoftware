            “네 어렸을 적 모습이 생각나는군. 근심 많던 너의 할아버지와는 달리 너는 아주 기뻐하였지.<br>

            사람들의 반응에 대한 질문에 오드라데크는 추억을 회상한 끝에 대답한다.<br>
            오드라데크의 정체에 대한 정보가 차츰 쌓이기 시작하다. 하지만, 확실한 정체를 알기에는 아직 정보가 부족하다.<br>
            재차 질문을 하려는 순간 오드라데크는 또 도망간다. 어서 오드라데크가 간 방향으로 가보자.
