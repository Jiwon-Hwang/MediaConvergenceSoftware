<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      h1{  /* 태그 선택자 */
        color: red;
        background-color: orange;
      }

      h2{
        color: blue;
      }

      p{
        color: yellow;
      }

      *{  /* 전체선택자.. 전체 화면에 디폴트 값 설정하고 싶을 때 */
        color: blue;
        background-color: gray;
      }

      #head1{
        color: yellow;
      }

      a:visited{
        color: pink;
      }
      a:hover{
        /* color: red; */
        background-color: yellow;
      }

    </style>
  </head>

  <body>
    <h1 id="head1">제목1</h1>  <!-- h1아래에 #head1 이라는 아이디로 선택자 정의 했으므로, red가 아니라 yellow로 덮어씌워짐! -->
    <h2 id="head2">제목2</h2>
    <h3>제목3</h3>
    <h1 id="title1">제목4</h1>
    <h2 id="title2">제목5</h2>
    <h3>제목6</h3>
    <p>본문 <a href="https://www.naver.com/" target="_blank">1번</a> 줄입니다.
      <br/>
      본문 <a href="mailto:abc@def.com">2번</a> 줄입니다.
      <br/>
      본문 3번 줄입니다.
    </p>
  </body>
</html>
