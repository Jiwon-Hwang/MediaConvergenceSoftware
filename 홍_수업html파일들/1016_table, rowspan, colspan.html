<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <!-- table EX 1 -->
    <h1>table EX 1</h1>
    <table border="1" style="margin: 50px auto;"> <!-- 위아래 50px씩, 좌우 center정렬 -->
      <tr>
        <td>과목명</td> <td>과목개요</td> <td colspan="2">관련링크</td>
      </tr>
      <tr>
        <td>국어</td> <td>한글을 배워요</td> <td>링크1</td> <td>링크2</td>
      </tr>
      <tr>
        <td>영어</td> <td>알파벳을 배워요</td> <td>링크1</td> <td>링크2</td>
      </tr>
    </table>

    <!-- table EX 2 -->
    <h1>table EX 2</h1>
    <table border="1" style="margin: auto; margin-top: 50px; border-collapse:collapse;"> <!-- 위쪽만! 50px씩, 좌우 center정렬-->
      <tr>
        <td>과목</td> <td colspan="2">점수</td> <td>평균</td>
      </tr>
      <tr>
        <td>국어</td> <td>100</td> <td>50</td> <td>75</td>
      </tr>
      <tr>
        <td>영어</td> <td>40</td> <td>80</td> <td>60</td>
      </tr>
    </table>

    <!-- table EX 3 -->
    <!-- rowspan 적용할 경우, 그 오른쪽의 td들은 rowspan적용한 데이터에 오른쪽으로 밀렸다고 생각하고, 그냥 바로 <tr><td>해서 쓰면 됨~ -->
    <h1>table EX 3</h1>
    <table border="1" style="text-align:center"> <!-- 각 데이터들 가운데 정렬 -->
      <tr>
        <td>국가명</td> <td>도시명</td>
      </tr>
      <tr>
        <td rowspan="3">대한민국</td> <td>서울</td>
      </tr>
      <tr>
        <td>부산</td>
      </tr>
      <tr>
        <td>인천</td>
      </tr>
      <tr>
        <td rowspan="3">미국</td> <td>뉴욕</td>
      </tr>
      <tr>
        <td>시애틀</td>
      </tr>
      <tr>
        <td>워싱턴</td>
      </tr>
    </table>

    <!-- table EX 4 -->
    <h1>table EX 4</h1>
    <table style="border:1px solid tomato; border-collapse: collapse; text-align: center; padding: 10px; ">
      <tr>
        <td rowspan="2" style="border:1px solid tomato;">과목명</td> <td rowspan="2">개요</td> <td colspan="2">관련링크</td>
      </tr>
      <tr>
        <td>1번</td> <td>2번</td>
      </tr>
      <tr>
        <td>국어</td> <td>국어를 공부해용</td> <td>링크1</td> <td>링크2</td>
      </tr>
      <tr>
        <td>영어</td> <td>영어를 공부해용</td> <td>링크1</td> <td>링크2</td>
      </tr>
      <tr>
        <td>수학</td> <td>수학을 공부해용</td> <td>링크1</td> <td>링크2</td>
      </tr>
    </table>

    <!-- table EX 5 -->
    <h1>table EX 5</h1>
    <table border="1">
    <tr>
      <td colspan="4">1</td>
    </tr>
    <tr>
      <td>1</td>
      <td rowspan="3">2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>1</td>
      <td rowspan="2">1</td>
      <td>1</td>
    </tr>
    <tr>
      <td colspan="2">1</td>
      <td>1</td>
    </tr>
  </table>

  </body>
</html>
