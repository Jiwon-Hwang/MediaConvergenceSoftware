<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>            /* 구조선택자 : nth-of-type(2n+1), nth-child(4), first-of-type, last-of-type 등.. (문서가 길어질 때 쓰기 좋은 선택자! nth-of-type과 nth-child 구분해서 잘 알아두기!) */
      h1:nth-child(4){   /* nth-child는 일단 4번째꺼 찾고나서 그게 h1인지 확인하고 아니면 적용 안함 */
        color:blue;
      }

      h1:nth-child(2n){  /* nth-child가 2n번째것들에 적용....? */
        color:red;
      }
    </style>

  </head>

  <body>
    <h1>제목1</h1>
    <h1>제목2</h1>
    <h1>제목3</h1>
    <h2>작은 제목1</h2>
    <h1>제목4</h1>
    <h1>제목5</h1>
    <h2>작은제목2</h2>
    <h1>제목6</h1>
    <h1>제목7</h1>
  </body>
</html>
