<!DOCTYPE html>   <!--형식적으로 쓰는 부분..? HTML5에서는 이 태그 안쓰면 작동하지 않는 기능들이 있음.-->
<html>
  <head>  <!-- 어떤 웹브라우저에서든 잘 나타내려면(한글로), <head>부분을 잘 채워야함. 정상적으로 작동하도록 도와주는 부분이 <head>. -->
    <meta charset="utf-8" />  <!--메타태그!-->
    <title>
      Test Page
    </title>  <!--<title>:브라우저의 탭에 나타나는 이름-->
  </head>

  <body>  <!--페이지에 나타나는 내용. <body>안에는 <h1>, <p> 등의 태그의 elements 들어갈 수 있음-->
    <h1>제목</h1>
    <p>본문 내용 1</p>  <!--<p>는 문단. 자동으로 한 줄 띄어짐.-->
    <p>본문 내용 2</p>
    안녕하세요, HTML
  </body>
</html>
